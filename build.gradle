plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.apache.oltu.oauth2', name: 'org.apache.oltu.oauth2.client', version: '1.0.0'
    compile('com.fasterxml.jackson.jaxrs:jackson-jaxrs-json-provider:2.7.3')
    compile('org.glassfish.jersey.core:jersey-client:2.5.1')
    compile('commons-codec:commons-codec:1.10')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
